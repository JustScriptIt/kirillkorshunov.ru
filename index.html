<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&family=Prosto+One&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script defer src="/dist/main.js"></script>
    <title>Kirillkorshunov.ru</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="" class="navbar-logo">Коршунов</a>
        <div class="navbar-language">
          <a href="" class="navbar-language__ru">ru.</a>
          <a href="" class="navbar-language__eng">eng.</a>
        </div>
      </nav>
    </header>
    <aside class="sidebar__left">
      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </aside>
    <aside class="sidebar__right">
      <div class="social-wraper">
        <ul class="social">
          <li class="social-item">
            <img
              src="src/images/whatsapp.png"
              alt=""
              class="item-image"
              title="email"
            />
            <span class="item-text"></span>
          </li>
          <li class="social-item">
            <img src="src/images/vk.png" alt="" class="item-image" />
            <span class="item-text"></span>
          </li>
          <li class="social-item">
            <img src="src/images/github.png" alt="" class="item-image" />
            <span class="item-text"></span>
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
